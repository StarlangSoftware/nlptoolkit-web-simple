<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(180deg, #f4f6f8, #eaeef3);
    margin: 0;
    padding: 2rem 1rem;
    color: #222;
  }

  .container {
    background: white;
    max-width: 900px;
    margin: auto;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }
  a {
    color: #4f7cff;
    font-weight: 500;
    text-decoration: none;
  }

  a::after {
    content: " â†’";
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  li:hover a::after {
    opacity: 1;
  }
  a:hover {
    text-decoration: underline;
  }
  ul {
    list-style: none;
    padding: 0;
    margin-top: 1rem;
  }

  li {
    padding: 0.75rem 1rem;
    margin-bottom: 0.6rem;
    background: #f7f9fc;
    border-radius: 8px;
    display: flex;
    align-items: center;
    transition: all 0.2s ease;
  }

  li:hover {
    background: #eef3ff;
    transform: translateX(4px);
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }

  h2 {
    margin-top: 2rem;
    font-size: 1.3rem;
    color: #333;
    border-left: 4px solid #4f7cff;
    padding-left: 0.6rem;
  }

  p {
    color: #555;
  }
  .badge {
    display: inline-block;
    background: #4f7cff;
    color: white;
    padding: 0.25rem 0.6rem;
    font-size: 0.75rem;
    border-radius: 999px;
    margin-left: 0.5rem;
    vertical-align: middle;
  }
</style>
<head>
  <meta charset="UTF-8">
  <title>Turkish Word Sense Disambiguation Datasets (Penn-Treebank)</title>
</head>

<p id="result"></p>
<script src="js/turkish-annotated/semantics3.js"></script>

</html>
